version: "3.9"

services:
  db:
    image: postgres:16
    container_name: baymob_pg
    environment:
      POSTGRES_USER: baymob
      POSTGRES_PASSWORD: baymob
      POSTGRES_DB: baymob
    ports:
      - "5434:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/00_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U baymob -d baymob"]
      interval: 5s
      timeout: 3s
      retries: 12

  adminer:
    image: adminer
    container_name: baymob_adminer
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data: